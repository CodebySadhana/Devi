function renderContent(lang) {
  const c = ebookContent[lang] || ebookContent['en'];
  document.getElementById('main-title').innerText = c.title;
  let html = `<p><em>${c.intro}</em></p>`;
  c.sections.forEach(sec => {
    html += `<h3>${sec.heading}</h3><p>${sec.body}</p>`;
  });
  // Table
  html += `<h3>${lang === 'hi' ? 'महत्वपूर्ण योजनाओं की तालिका' : 'Table of Important Schemes'}</h3>`;
  html += `<table><tr>${c.table.headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
  c.table.rows.forEach(row => {
    html += `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
  });
  html += `</table>`;
  // Examples
  html += `<h3>${lang === 'hi' ? 'वास्तविक जीवन के उदाहरण' : 'Real life example'}</h3>`;
  c.examples.forEach(ex => {
    html += `<div class="example">${ex.text}</div>`;
  });
  html += `<p>${c.closing}</p>`;
  document.getElementById("content").innerHTML = html;
}

document.getElementById("language-select").addEventListener("change", function() {

});
